name: Deploy Documentation

on:
  push:
    branches:
      - gh-pages # Change to your source branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GH_PAGES_DEPLOY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GIT_SSH_COMMAND: "ssh -i ~/.ssh/id_ed25519 -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote add deploy "git@github.com:<USERNAME>/<REPO>.git"
          git fetch deploy
          git checkout -b gh-pages || git checkout gh-pages
          git reset --hard deploy/gh-pages
          cp -r build/* .
          git add .
          git commit -m "Deploy updated documentation"
          git push deploy gh-pages --force
